<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>calculo de área</title>
</head>
<body>
    <h2>calcule sua área</h2>
    <form id="form">
        <input type="number" name="width" id="width"
        placeholder="Qual é a largura da área?">

        <input type="number" name="length" id="length"
        placeholder="Qual é o comprimento da área?">

        <input type="submit" value="calcular" id="submit">
    </form>
    <script src="./scripts/index.js" defer type="module"></script>
</body>
</html>
